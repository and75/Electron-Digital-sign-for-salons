<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Bliwe 2019">
	<title>Plan XL</title>
	<!-- APP SALON core CSS -->
	<link href="../../../assets/css/appSalon.starter.css" rel="stylesheet">
	<link href="./module.css" rel="stylesheet">
</head>

<body id="body" class="bliwe-main planXL programme no-percour">

	<section class="appsalon-components bliwe-preloader" data-img="../../../assets/img/preloader.gif"></section>
	<section class="appsalon-components bliwe-spot" role="spot" data-video="../../../assets/pubs/spot-mur-default.mp4">
	</section>

	<section role="main" class="bliwe-main-content">
		<div class="container-fluid p-0 m-0">
			<div class="appsalon-components bliwe-map-indicator text-center" data-img='../../../assets/img/planXl-anim-fleche.gif'></div>
			
			<div class="row no-gutters">
				<div class="col-md-3 bliwe-planXL-col-left-program">
					<!-- iframe src="https://vimeo.com/event/1062832/embed" width="950" height="550" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe -->
					<!-- div class="appsalon-components bliwe-pub-zone bliwe-pub-zone-3 text-center" role="spot" data-video="https://vimeo.com/event/1062832/embed" data-path="http" data-width="100%" data-height="100%" data-height=" " data-settings="autoplay loop"></div -->
					<div class="blewi-module">
						<div class="bliwe-module-header">
							<div class="program-header-title">
								<h1>PROGRAMME</h1>
							</div>
							<div class="appsalon-components program-header-menuDay"  data-action='ProgramSetMenuDay'></div>
							<div class="appsalon-components bliwe-program-accordeon-filter"  data-action='ProgramSetFilterAccordeon'></div>
						</div>
						<div class="bliwe-module-body">
							<div class="appsalon-components bliwe-programme-list" data-action='ProgramSetList'></div>
						</div>
					</div>
				</div>
				<div class="col-md-3 bliwe-planXL-col-left">
					<div class="py-3 mt-2">
						<div class="appsalon-components bliwe-exhib-filtre" data-action='ExhibSetFilters' data-type="all" data-context='mur'></div>
						<div class="appsalon-components bliwe-exhib-list" data-action='ExhibSetExhibitorsList'></div>
					</div>
				</div>
				<div class="col-md-6 p-0 bliwe-planXL-col-right">
					<div class="bliwe-map-backgound">
						<!-- div class="appsalon-components bliwe-map-legend text-center" data-img='../../../assets/img/plan-legend.png'></div -->
						<div id="mapid" class="bliwe-map-container"></div>
						<!-- div class="appsalon-components bliwe-pub-zone bliwe-pub-zone-2 text-center" role="spot" data-video="spot-mur-zone2.mp4" data-path="app" data-width="100%" data-height=" " data-settings="autoplay loop"></div -->
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="bliwe-main-footer">
		<div class="bliwe-program-modal modal fade" id="program-modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-xl" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<h2 class="title"></h2>
						<div class="description"></div>
						<div class="media">
							<img src="" class="mr-3" alt="">
							<div class="media-body intervenants"></div>
						</div>
					</div>
					<div class="modal-footer text-center">
						<p class="date"></p>
						<p class="salle"></p>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script>

		// Require App-Salon js files
		require('../../../../renderer.js');

		// Require js specifique files
		require('./AppSalon.PlanXlExt.js');

		// Require js speciofique files 
		require('./plan-xl.js');

	</script>
</body>

</html>
